<!-- templates/login.html -->
{% extends 'layout.html' %}

{% block content %}
    <h2>로그인</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
    <p>계정이 없으신가요? <a href="{{ url_for('register') }}">회원가입하기</a></p>
{% endblock %}
