<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/myPage_styles.css">
    <title>Step4STEM</title>
</head>
<body class="mypage">
    <nav>
        <img src="./logo-white.PNG" alt="logo-white">
        <span class="nav-problem"><h4>문제</h4></span>
        <span class="nav-profile"><h4>프로필</h4></span>
        <span class="nav-ranking"><h4>순위</h4></span>
        <span class="nav-settings"><h4>설정</h4></span>
        <span class="nav-box"></span>
        <span class="nav-signup"><h5>가입하기</h5></span>
    </nav>
    <main class="main">
        <div class="main-container">
            <div class="info-container">
                <img src="static/img/myPage_profile.jpg" class="profile-image" alt="profile-image">
                <div class="profile-info">
                    <div class="profile-number">고유번호</div>
                    <div class="profile-username">닉네임</div>
                    <textarea class="profile-memo" placeholder="메모를 입력하세요"></textarea>
                </div>
                <div class="profile-stats">
                    <div class="graph-tabs">
                        <button onclick="updateChart('score')" class="active">점수</button>
                        <button onclick="updateChart('solved')">맞춘 문제 수</button>
                        <button onclick="updateChart('accuracy')">정답률</button>
                    </div>
                    <canvas id="statsChart" style="box-sizing: border-box; height: 200px; width: 500px;"></canvas>
                    <div class="stats-numeric" style="display: none;">
                        <p>점수: 90</p>
                        <p>맞춘 문제 수: 40</p>
                        <p>정답률: 75%</p>
                    </div>
                    <button class="stats-toggle-btn"><i class="ri-bar-chart-horizontal-line"></i></button>
                </div>
                <div class="rank-container">
                    <div class="rank-image"></div>
                    <div class="rank-name">Silver 3</div>
                </div>                
            </div>

            <!-- 탭 UI 추가 -->
            <div class="tab">
                <ul class="tabnav">
                    <li><a href="#tab01" class="active">푼 문제</a></li>
                    <li><a href="#tab02">올린 문제</a></li>
                    <li><a href="#tab03">게시물</a></li>
                </ul>
                <div class="tabcontent">
                    <div id="tab01" style="display: block;">푼 문제 내용</div>
                    <div id="tab02" style="display: none;">올린 문제 내용</div>
                    <div id="tab03" style="display: none;">게시물 내용</div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/js/myPage_main.js"></script>
</body>
</html>
