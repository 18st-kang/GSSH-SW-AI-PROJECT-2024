<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="script/swiper-bundle.min.js">
    <link rel="stylesheet" href= "{{ url_for('main', filename='styles.css') }}">
    <title>Step4STEM</title>
    <style>
        /* Canvas의 크기를 설정 */
        #statsChart {
            width: 100%;
            height: 400px; /* 원하는 높이로 설정 */
        }
    </style>
</head>
<body class="mypage">
    <nav>
        <img src="./logo-white.PNG" alt="logo-white">
        <span class="nav-problem">
            <h4>문제</h4>
        </span>
        <span class="nav-profile">
            <h4>프로필</h4>
        </span>
        <span class="nav-ranking">
            <h4>순위</h4>
        </span>
        <span class="nav-settings">
            <h4>설정</h4>
        </span>
        <span class="nav-box"></span>
        <span class="nav-signup">
            <h5>가입하기</h5>
        </span>
    </nav>
    <main class="main">
        <div class="main-container">
            <div class="info-container">
                <img src="static/img/profile.jpg" class="profile-image" alt="profile-image">
                <div class="profile-info">
                    <div class="profile-number">고유번호</div>
                    <div class="profile-username">닉네임</div>
                    <textarea class="profile-memo" placeholder="메모를 입력하세요"></textarea>
                </div>
                <div class="profile-stats">
                    <div class="profile-stats-container stats-numeric">
                        <div class="profile-stats-number">85</div>
                        <div class="profile-stats-title">점수</div>
                    </div>
                    <div class="profile-stats-container stats-numeric">
                        <div class="profile-stats-number">40</div>
                        <div class="profile-stats-title">맞춘 문제 수</div>
                    </div>
                    <div class="profile-stats-container stats-numeric">
                        <div class="profile-stats-number">75%</div>
                        <div class="profile-stats-title">정답률</div>
                    </div>
                    
                    <canvas id="statsChart" style="display: block; box-sizing: border-box; height: 200px; width: 500px;"></canvas>
                    
                    <button class="stats-toggle-btn" onclick="toggleStatsView()">
                        <i class="ri-bar-chart-line"></i>
                    </button>
                </div>
            </div>
            <div class="tab">
                <ul class="tabnav">
                    <li><a href="#tab01" class="active">푼 문제</a></li>
                    <li><a href="#tab02">올린 문제</a></li>
                    <li><a href="#tab03">게시물</a></li>
                </ul>
                <div class="tabcontent">
                    <div id="tab01">푼 문제 내용</div>
                    <div id="tab02">올린 문제 내용</div>
                    <div id="tab03">게시물 내용</div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
